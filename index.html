<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <link rel="stylesheet" href='css/myStyle.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.2/echarts-en.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js'></script>
    
    
</head>
<body>
    <div id='container'>
        <h1>Twitter Data Analysis for TeslaModel3</h1>
        <div id='group1'>
            <div id='div1'>
                    <div id='graph1'></div>
                    <div id = 'x-axis-select1'>
                        <button id = 'drillUp1'>-</button>
                        <button id = 'drillDown1'>+</button>
                    </div>
            </div>
            <div id = 'div3'>
                    <div id='graph3'></div>
                    <div id = 'x-axis-select3'>
                        <button id = 'ascending3'><span class="glyphicon glyphicon-sort-by-attributes"></span></button>
                        <button id = 'descending3'><span class="glyphicon glyphicon-sort-by-attributes-alt"></span></button>
                    </div>
            </div>
        </div>
        <div id = 'legendDiv'></div>
        <div id = 'group2'>
                <div id='div2'>
                            <div id='graph2'></div>
                            <div id = 'x-axis-select2'>
                                <button id = 'drillUp2'>-</button>
                                <button id = 'drillDown2'>+</button>
                            </div>
                    
                </div>
                <div id = 'div4'>
                        <div id='graph4'></div>
                        <div id = 'x-axis-select4'>
                                <button id = 'ascending4'><span class="glyphicon glyphicon-sort-by-attributes"></span></button>
                                <button id = 'descending4'><span class="glyphicon glyphicon-sort-by-attributes-alt"></span></button>
                        </div>
                </div>
        </div>
    </div>

    <!--script src='./js/index.js'></script-->

    <script src = './js/timeDrill.js'></script>
    <script src = './js/chart1Init.js'></script>
    <script src = './js/chart2Init.js'></script>
    <script src = './js/chart3Init.js'></script>
    <script src = './js/chart4Init.js'></script>
    <script src='./js/test.js'></script>

    <script src = './js/data.js'></script>
    
    
    
</body>
</html>
